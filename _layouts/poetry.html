---
layout: compress
---
<!DOCTYPE html>
<html>
    {% include head.html %}
<body>
    {% include navbar.html %}
    <!-- Main Section -->
    <section class="hero is-fullheight" id="blog">
        <div class="hero-body">
            <div class="container">
            {% include poetry-heading.html %}
                <div id="results-container">
                <div class="section">
                    <p class="subtitle is-uppercase has-text-weight-medium has-text-grey">Blaze Writes.. Poetry?</p>
                </div>
                {% for post in site.posts %}
                  {% if post.categories contains 'poetry' %}
                    {% include blog-card.html %}
                  {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </section>
    </div>
    <!--Footer-->
    {% include footer.html %}
    <script src="{{site.url}}{{site.baseurl}}/assets/js/search-poems.js"></script>
    <script>
        SearchPoems({
            searchInput: document.getElementById('search'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{site.url}}{{site.baseurl}}/assets/json/search-poems.json',
            searchResultTemplate: '<div style="border: 0.15rem dashed black" class="searchResult columns has-text-centered" id="poem-card"><div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet"><div class="image is-16by9" style="background-image: url({image});"></div></div><a href="{url}"><div class="column has-text-left-desktop has-text-left-tablet"><h1 class="title is-size-4-touch">{title}</h1><div class="content has-text-grey">{content}<hr class="has-background-grey"><span class="has-text-grey">Published on <span class="has-text-weight-semibold">{date}</span></span> | <i class="fas fa-clock"></i> <span class="has-text-weight-semibold">{readtime} min</span> read</div></div></a></div>',
            noResultsText: '<div class="subtitle has-text-centered is-uppercase">I searched far and wide, but nothing was found.. :(</div><hr class="has-background-black" style="margin: 0.5rem 5rem 2.5rem 5rem">',
            fuzzy: false,
        });
    </script>
</body>

</html>
