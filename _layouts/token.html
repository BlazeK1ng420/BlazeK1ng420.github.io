<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Display</title>
</head>
<body>
    <p id="token-display">Token will appear here</p>
    
    <!-- Your other HTML content goes here -->

    <script>
        // Function to get the URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the token from the URL parameter
        var token = getParameterByName('response');

        // Check if a token is present and update the HTML element
        var tokenDisplay = document.getElementById('token-display');
        if (token !== null) {
            tokenDisplay.textContent = 'Token: ' + token;
        } else {
            tokenDisplay.textContent = 'No token found in the URL';
        }
    </script>
</body>
</html>
