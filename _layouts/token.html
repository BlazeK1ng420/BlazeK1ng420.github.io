<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="page-title">Cha-ChaReal-Smooth~</title>
    </head>
    <style>
        * {
            background-color: #1c003d;
            color: #00ea2e;
        }

        body {
            overflow-wrap: break-word;
        }
    </style>
    <body>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <center><p id="show-token">Cha-Cha Real-Smooth~</p></center>

        <!-- Your other HTML content goes here -->

        <script>
            // Function to get the URL parameter by name
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return "";
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            var token = getParameterByName("response");
            var showTitle = document.getElementById("page-title");
            var showToken = document.getElementById("show-token");
            if (token !== null) {
                showTitle.textContent = "CaptchaResponseToken";
                showToken.textContent = "Token: " + token;
            } else {
                showTitle.textContent = "404 Error";
                showToken.textContent = "Page Not Found";
            }
        </script>
    </body>
</html>
