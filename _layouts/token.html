<!doctype html>
<html lang="en">
    <style>
        * {
            background-color: #0d0029;
            color: #0af300;
        }

        body {
            overflow-wrap: break-word;
        }
    </style>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="show-page">Cha-ChaReal-Smooth~</title>
    </head>
    <body>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            <center><p id="show-result">-</p></center>
        <br />
            <center><p id="show-token">Cha-Cha Real-Smooth~</p></center>
        <!-- Your other HTML content goes here -->
        <script>
            // Function to get the URL parameter by name
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return "";
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            var token = getParameterByName("response");
            var showPage = document.getElementById("show-page");
            var showResult = document.getElementById("show-result");
            var showToken = document.getElementById("show-token");
            if (token !== null) {
                showPage.textContent = "CaptchaResponseToken";
                showResult.textContent = "⬇ Login Token ⬇";
                showToken.textContent = token;
            } else {
                showPage.textContent = "404 Error";
                showResult.textContent = "Page Not Found";
                showToken.textContent = "";
            }
        </script>
    </body>
</html>
